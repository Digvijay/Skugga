name: Skugga CI

on:
  push:
    branches: [ "master", "test" ] # CHANGED: Now watches master and test
  pull_request:
    branches: [ "master", "test" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x 

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true

    - name: Restore Dependencies
      run: dotnet restore Skugga.slnx

    # Build everything
    - name: Build Solution
      run: |
        dotnet build Skugga.slnx \
        --configuration Release \
        --no-restore \
        /p:Version=${{ steps.gitversion.outputs.semVer }}

    # Run Benchmarks (Smoke Test)
    - name: Run Smoke Test
      run: |
        dotnet run --project Skugga.Benchmarks/Skugga.Benchmarks.csproj \
        --configuration Release \
        --filter *Skugga*