mode: ContinuousDelivery
next-version: 1.2.0
branches:
  master:
    regex: ^master$
    label: ''
    increment: Patch
    is-source-branch-for: ['test']
  development:
    regex: ^development$
    label: alpha
    increment: Minor
    source-branches: ['master']
  test:
    regex: ^test$
    label: beta
    increment: Patch
    source-branches: ['master', 'development']
  feature:
    regex: ^features?[/-]
    label: useBranchName
    increment: Minor
    source-branches: ['development']
ignore:
  sha: []