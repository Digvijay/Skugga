mode: ContinuousDelivery
branches:
  master:
    regex: ^master$
    tag: ''
    increment: Patch
    is-source-branch-for: ['test']
  test:
    regex: ^test$
    tag: beta
    increment: Patch
    source-branches: ['master']
  feature:
    regex: ^features?[/-]
    tag: useBranchName
    increment: Minor
    source-branches: ['master']
ignore:
  sha: []