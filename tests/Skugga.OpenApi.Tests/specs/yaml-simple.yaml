openapi: 3.0.0
info:
  title: YAML Test API
  version: 1.0.0
  description: A simple API spec in YAML format for testing Skugga YAML support

paths:
  /users:
    get:
      summary: List all users
      operationId: listUsers
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum:
              - active
              - inactive
            example: active
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              examples:
                users:
                  value:
                    - id: 1
                      name: Alice
                      email: alice@example.com
                      status: active
                    - id: 2
                      name: Bob
                      email: bob@example.com
                      status: inactive

  /users/{userId}:
    get:
      summary: Get user by ID
      operationId: getUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                user:
                  value:
                    id: 1
                    name: Alice
                    email: alice@example.com
                    status: active

components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Alice
        email:
          type: string
          format: email
          example: alice@example.com
        status:
          type: string
          enum:
            - active
            - inactive
          example: active
